name: timesheet_admin_panel
description: Admin panel for Timesheet management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Utils
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  shamsi_date: ^1.0.1
  flutter_dotenv: ^5.1.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: BNazanin
      fonts:
        - asset: assets/fonts/BNAZANIN.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Italic.ttf
          style: italic

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  linux:
    generate: true
  image_path: "assets/icons/adminpanelicon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/adminpanelicon.png"
