name: timesheet_admin_panel
description: Admin panel for Timesheet management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  get_storage: ^2.1.1
  
  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.18.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Utils
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  shamsi_date: ^1.0.1
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
